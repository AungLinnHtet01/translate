<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" name="viewport">
    <title>Mobile Subtitle Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video" controls></video>
            <div id="subtitleDisplay" class="subtitle-display"></div>
        </div>
        <div class="controls">
            <label for="videoFile">Video</label>
            <input type="file" id="videoFile" accept="video">
            <label for="videoFile">Script</label>
            <input type="file" id="subtitleFile" accept=".ass">
            <button id="saveSubtitles" class="save-button">Save</button>
        </div>
        <div id="lineList" class="line-list">
            <!-- Subtitle lines will be dynamically inserted here -->
        </div>
        <div class="textboxes">
            <textarea id="originalText" placeholder="Original script" disabled></textarea>
            <textarea id="editedText" placeholder="Edited subtitle"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
